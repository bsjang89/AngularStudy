 <div class="ng-container outside">
   <div class="btn image-upload" id="image-upload">
    <label class="loadfile" for="chooseFile">Open Image Files</label>
    <input type="file" id="chooseFile" name="chooseFile" multiple accept="image/*" (change)="loadfiles($event)">
  </div>
  <div id="image-show"></div>
 </div>
