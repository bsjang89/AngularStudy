<p>dashboard works!</p>

<div>
  <app-area [data]="bigChart"></app-area> 

</div>

<mat-divider></mat-divider>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="100">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
  
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
  
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Filename </th>
                    <td mat-cell *matCellDef="let element"> {{element.filename}} </td>
                </ng-container>
  
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Labeled </th>
                    <td mat-cell *matCellDef="let element"> {{element.labeled}} </td>
                </ng-container>
  
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Labeled Time </th>
                    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                </ng-container>

                <ng-container matColumnDef="img">
                    <th mat-header-cell *matHeaderCellDef> Thumbnails </th>
                    <td mat-cell *matCellDef="let element"> 
                        <img class="thumbnail" src={{element.img}} alt="">
                         </td>
                </ng-container>
  
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
  
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div> 
    </div> 
  
  </div>
